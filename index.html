<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <!-- CSS Reset File -->
    <link rel="stylesheet" href="css/reset-style.css" />

    <!-- CSS Main File -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Base Apparel coming soon page</title>
</head>

<body>
    <header>
        <nav class="logo">
            <img src="assets/images/logo.svg" alt="Brand Logo" />
        </nav>
    </header>

    <main class="container">
        <div class="img-mobile">
            <img src="assets/images/hero-mobile.jpg" alt="hero mbile image" />
        </div>

        <div class="img-desktop">
            <img src="assets/images/hero-desktop.jpg" alt="hero desktop image" />
        </div>

        <section class="description">
            <h1>
                <span>we're</span><br /> coming soon
            </h1>
            <p>
                We're coming soon Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form action="#" id="form">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="Email Address" />

                <label for="btn"></label>
                <button type="submit" id="btn">
                        <img src="assets/images/icon-arrow.svg" aria-label="arrow icon" />
                    </button>
            </form>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
